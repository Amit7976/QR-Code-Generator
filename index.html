<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Generator</title>
</head>
<body>
    
    <section>
        <div class="main_div">
            <p><span>QR</span><br> Generator</p>
            <div class="input_text">
                <input type="text" name="text" placeholder="Enter your text or URL" id="qr_text">
                <b id="clear_field">&#8634;</b>
            </div>
            <div id="qr"><img src="" alt="QR" title="text" id="QR_img" /></div>
            <div class="generate_download">
                <button id="qr_generate" class="">Generate QR Code</button>
                <button id="Download_qr" >Download QR</button>
                
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
